<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Embed Builder with Dynamic Fields</title>
  <link rel="stylesheet" href="/style/style.css" />
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #18191c;
      color: #ddd;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #1e1f22;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
    button {
      background-color: #5865f2;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4752c4;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .half {
      flex: 1;
    }
    #colorPicker {
      height: 57px;
      width: 57px;
      margin-bottom: 10px;
      cursor: pointer;
      border: none;
      padding: 0;
    }
    .template-colors {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .template-color {
      width: 30px;
      height: 30px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }
    .template-color.selected {
      border-color: black;
    }
    .embed-preview {
      border-left: 5px solid #00aaff;
      background-color: #2f3136;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .embed-author img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 5px;
    }
    .embed-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 5px;
    }
    .embed-description {
      margin: 10px 0;
    }
    .field-item {
      background: #23272a;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .field-item input[type="text"] {
      background-color: #1e1f22;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
      padding: 6px 8px;
      flex: 1;
    }
    .field-item label {
      color: #ccc;
      font-size: 0.9em;
    }
    .field-inline-label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #ccc;
      font-size: 0.9em;
    }
    .remove-field {
      background: #ed4245;
      border: none;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    #embed {
      background-color: #2f3136;
      padding: 15px;
      color: white;
      border-radius: 5px;
    }
    .field-inputs {
      display: row;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h2>Discord Message + Embed Builder</h2>

  <form id="discordForm">
    <label>Content (plain message)</label>
    <textarea id="content" rows="3" placeholder="Optional message content outside embed"></textarea>

    <hr />
    <h3>Embed Setup</h3>

    <div id="embed" class="embed-preview">
      <label>Author Name</label>
      <input type="text" id="authorName" placeholder="Optional author name" />

      <label>Author Icon URL</label>
      <input type="text" id="authorIcon" placeholder="Optional icon URL" />

      <label>Embed Title</label>
      <input type="text" id="embedTitle" placeholder="Title" />

      <label>Embed Description</label>
      <textarea id="embedDescription" rows="4" placeholder="Main body text"></textarea>

      <label>Fields</label>
      <div id="fieldsContainer"></div>
      <button type="button" id="addFieldBtn">Add Field +</button>

      <label>Thumbnail URL</label>
      <input type="text" id="thumbnail" placeholder="URL of thumbnail image" />

      <label>Image URL</label>
      <input type="text" id="image" placeholder="URL of main image" />
    </div>

    <label>Embed Color</label>
    <div class="row">
      <input type="color" id="colorPicker" value="#00aaff" />
      <div class="template-colors">
        <div class="template-color" style="background-color:#00aaff" data-color="#00aaff"></div>
        <div class="template-color" style="background-color:#57f287" data-color="#57f287"></div>
        <div class="template-color" style="background-color:#faa61a" data-color="#faa61a"></div>
        <div class="template-color" style="background-color:#ed4245" data-color="#ed4245"></div>
        <div class="template-color" style="background-color:#5865f2" data-color="#5865f2"></div>
      </div>
    </div>

    <button type="submit">Send to Discord</button>
    <p id="status"></p>
  </form>

  <script src="/script/script.js"></script>
</body>
</html>
